<template>
    <template if:true={showLoadingSpinner}>
        <div style="z-index: 10000 !important;">
            <lightning-spinner alternative-text="Uploading......" size="medium" style="z-index: 10000 !important;"></lightning-spinner>
        </div>
    </template>
    <template if:true={error}>
        </div>
        <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
            <span class="slds-assistive-text">error</span>
            <div class="slds-var-p-right_medium">
                <lightning-icon icon-name="utility:error"
                alternative-text="Error"
                title="Error"
                size="small"
                class="my-icon"></lightning-icon>
            </div>
            <h2>{error}</h2>
            <div class="slds-notify__close">
            <lightning-icon icon-name="utility:close"
                            alternative-text="Close"
                            title="Close"
                            size="small"
                            class="x-icon"
                            onclick={closeWarning}></lightning-icon>
            </div>
            </div>
        </template>
    <div style="margin-left:4%; margin:0px auto; width: 300px;">
        <div>
            <lightning-input label="" name="file uploader" onchange={handleFilesChange} type="file" multiple></lightning-input>
        </div><br/>
        <div class="slds-text-body_small slds-text-color_success">{fileName}
        </div><br/>
        <div>
            <lightning-button class="slds-var-m-top_medium" label={UploadFile} onclick={handleSave} variant="brand" disabled={isTrue}></lightning-button>
        </div>
    </div>
    <template if:true={allData}>
        <!--<div class="slds-var-p-around_medium">
            <lightning-input type="search" label="Search Status" onchange={updateSearch} placeholder="Filter by status to understand why this row was not processed"></lightning-input>
        </div>-->
        <lightning-layout horizontal-align="spread">
            <lightning-layout-item padding="around-small">
                <lightning-card title="Objects" icon-name="standard:sobject_collection">
                </lightning-card>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <lightning-button-menu alternative-text="Show menu" variant="border-filled" icon-name="utility:filterList">
                    <lightning-menu-item value="Success" label="Success"></lightning-menu-item>
                    <lightning-menu-item value="Failures" label="Failures"></lightning-menu-item>
                </lightning-button-menu>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-datatable
            selected-rows={selectedRows}
            data={pageData}
            columns={columns}
            key-field="id"
            hide-checkbox-column>
        </lightning-datatable>
        <lightning-layout horizontal-align="end">
            <lightning-layout-item padding="around-small">
                <lightning-button-group>
                    <lightning-button label="&#x00AB;" onclick={first}></lightning-button>
                    <lightning-button label="&lt;" onclick={previous}></lightning-button>
                    <lightning-button label="&gt;" onclick={next}></lightning-button>
                    <lightning-button label="&#x00BB;" onclick={last}></lightning-button>
                </lightning-button-group>
            </lightning-layout-item>
        </lightning-layout>
